let noCount = 0;

// Function to move No button avoiding Yes button
function moveNoButton() {
  const padding = 20;
  const yesRect = yesBtn.getBoundingClientRect();
  const noWidth = noBtn.offsetWidth;
  const noHeight = noBtn.offsetHeight;

  let x, y, tries = 0;

  do {
    x = Math.random() * (window.innerWidth - noWidth - padding);
    y = Math.random() * (window.innerHeight - noHeight - padding);
    tries++;
    if(tries>100) break; // fallback
  } while (
    x + noWidth > yesRect.left &&
    x < yesRect.right &&
    y + noHeight > yesRect.top &&
    y < yesRect.bottom
  );

  noBtn.style.position = 'fixed';
  noBtn.style.left = `${x}px`;
  noBtn.style.top = `${y}px`;
  noBtn.style.transform = 'none';
}

// No button click
noBtn.addEventListener("click", () => {
  message.textContent = noMessages[Math.min(noCount, noMessages.length - 1)];

  yesScale += 0.35;
  yesBtn.style.transform = `scale(${yesScale})`;

  if(!noMoves) noMoves = true;
  if(noMoves) moveNoButton();

  noCount++;
});
